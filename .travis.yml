language: go
sudo: required

go:
  - 1.5

script:
  - make test
  - "./acceptance/run.sh"
  - make release

deploy:
  provider: releases
  file:
    - "dist/linux_amd64"
    - "dist/linux_386"
    - "dist/darwin_amd64"
    - "dist/darwin_386"
  on:
    repo: jolshevski/chester
    branch: master
    tags: true
  api_key:
    secure: 
